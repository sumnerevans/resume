name: Build

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix build
      - uses: actions/upload-artifact@v4
        with:
          name: resume.pdf
          path: result
          if-no-files-found: error
