name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: nix build
        run: |
          nix build
          cp result resume.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: resume
          path: resume.pdf
          if-no-files-found: error
